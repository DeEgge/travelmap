<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
    .popup-img {
        max-width: 100%;
    }
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGVlZ2dlIiwiYSI6ImNqM2Jmb29wYjAwN3kycXFrcW03YWlzdXAifQ.lRrvz11b3PTPopgJ888MMQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    //style: 'mapbox://styles/mapbox/outdoors-v10', //stylesheet location
    style: 'mapbox://styles/deegge/cj4e6ibtl22e82rmsgr3xg5xi',
    center: [22.812,38.985], // starting position
    zoom: 1.3 // starting zoom
});

//add controls
map.addControl(new mapboxgl.NavigationControl());

var points = {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-18.311099, 64.920594]
                    },
                    "properties": {
                        "title": "Island 2014",
                        "icon": "circle",
                        "color": "#FF9A0C",
                        "description": "<strong>Island August/September 2014</strong><br/>Unser Roadtrip einmal rund um Island als interaktive Storymap.<br/><a href='https://kuntzsch.me/travel/island' title='Island'><img src='https://kuntzsch.me/travel/img/journey/1.jpg' alt='Island' class='popup-img'><br/>Zur Storymap!</a>"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [ -5.299959, 36.847953]
                    },
                    "properties": {
                        "title": "Andalusien 2016",
                        "icon": "circle",
                        "color": "#FF9A0C",
                        "description": "Coming soon!"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [14.421,50.087]
                    },
                    "properties": {
                        "title": "Prag 2016",
                        "icon": "circle",
                        "color": "#FF9A0C",
                        "description": "Coming soon!"
                    }
                }, {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-87.715,41.826]
                    },
                    "properties": {
                        "title": "Chicago 2016/2017",
                        "icon": "circle",
                        "color": "#FF9A0C",
                        "description": "Coming soon!"
                    }
                }]
            };

//add points
map.on('load', function () {

    map.addLayer({
        "id": "visited_places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": points
        },
        "layout": {
            "icon-image": "star-15",
            //"icon-color": "{color}",
            "icon-size": 1.5,
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });

    bounds = getBoundingBox(points);
    map.fitBounds([[bounds.xMin, bounds.yMin], [bounds.xMax, bounds.yMax]], {
        padding: 100
    });

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'visited_places', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'visited_places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'visited_places', function () {
        map.getCanvas().style.cursor = '';
    });
});

function getBoundingBox(data) {
  var bounds = {}, coords, point, latitude, longitude;

  for (var i = 0; i < data.features.length; i++) {
    coords = data.features[i].geometry.coordinates;

    for (var j = 0; j < coords.length; j++) {
      longitude = coords[0];
      latitude = coords[1];
      bounds.xMin = bounds.xMin < longitude ? bounds.xMin : longitude;
      bounds.xMax = bounds.xMax > longitude ? bounds.xMax : longitude;
      bounds.yMin = bounds.yMin < latitude ? bounds.yMin : latitude;
      bounds.yMax = bounds.yMax > latitude ? bounds.yMax : latitude;
    }
  }

  return bounds;
}
</script>

</body>
</html>
